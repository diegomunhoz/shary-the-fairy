[application]

name="Shary the fairy"
main_scene="res://Scenes/SplashScreen.tscn"
icon="res://icon.png"

[autoload]

Transition="*res://Scenes/Transition.tscn"
Global="*res://Scripts/Global.gd"

[display]

test_width=400
test_height=640
width=800
height=1280
orientation="portrait"
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

repeat=true
filter=true
gen_mipmaps=false

[physics_2d]

motion_fix_enabled=true
